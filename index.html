<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="title-bar">
            <img src="VLC.png" alt="VLC Logo" class="title-img" />
            <div class="title-text">VLC media player</div>
        </div>
        <div class="menu-bar">
            <!-- open -->
            <div class="menu" id="open">
                <div class="menu-btn" id="video-btn">Open</div>
                <input type="file" class="video-input" id="video-input" />
            </div>
            <!-- speed -->
            <div class="menu" id="playback">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <!-- volume -->
            <div class="menu" id="audio">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        <img src="VLC.png" alt="VLC Logo" class="title-img" id = "main-img"/>
    </main>
    <div class="toast"></div>
    <footer>
        <div class="time-container">
            <div class="current-time" id="currentTime">00:00:00</div>
            <div class="time-slider">
                <input type="range" value="0" min="0" class="slider" id="slider" />
            </div>
            <div class="total-time" id="totalTime">--/--/--</div>
        </div>
        <div class="menu-btns">
            <div class="play_pause-container btn" id="playPause">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="rest-options">
                <div class="back-btn btn" id="backBtn">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="placeholder btn" id="stopBtn">
                    <i class="fas fa-stop"></i>
                </div>
                <div class="forward-btn btn" id="forwardBtn">
                    <i class="fas fa-forward"></i>
                </div>
                <div class="fullscreen-btn btn" id="fullScreen">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
